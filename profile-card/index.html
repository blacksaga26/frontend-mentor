<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="<preload" href="css/normalize.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="<preload" href="css/style.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="flex">
    <article class="card">
      <div class="card__header">
        <img class="card__header__pattern" src="images/bg-pattern-card.svg" alt="bg pattern top">
      </div>
      <div class="card__body">
        <img class="card__body__image" src="images/image-victor.jpg" alt="image de victor">
        <h1 class="card__body__title">Victor Crest<span>26</span></h1>
        <p class="card__body__location">London</p>
      </div>
      <div class="card__footer">
        <div class="card__footer__social">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="card__footer__social">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="card__footer__social">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/josetgenao26">Jose T. Genao</a>.
    </div>
  </main>

  
</body>

</html>
